<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							weight = prompt('Wprowadź wagę')
							height = prompt('Wprowadź wzrost')
						},
						calculate: function(){
							return (weight/(height*height))// create a formula for calculating bmi
						},
						display: function(){
							alert(BMI.calculate())
							// display the result in a popup window
						}
				}
				BMI.enterData()
				BMI.calculate()
				BMI.display()
				// call BMI methods
				// ...
			
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Create methods</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create methods</h1>
		<script>
			var tab = []
			for(i=0;i<5;i++){
				x = Math.floor(Math.random()*5) +1
				tab.push(x)
			}
			function sortNumber(a,b){
				return a - b;
			}
			tab.sort(sortNumber)
			console.log(tab)
			console.log('min: '+tab[0])
			console.log('max: '+tab[4])
			console.log('avg: '+((tab[0]+tab[1]+tab[2]+tab[3]+tab[4])/5))
			console.log('lth: '+tab.length)
			// display results (min,max,avg,lth) in the console
			// ...
		</script>
	</body>
</html>
